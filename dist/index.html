<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.main.js"></script><script defer src="main.main.js"></script></head>
<body>
    <header> </header>

    <main id="mainContainer" class="mainDiv">
      <div class="commonClass">
        <p>Today's To Do</p>
        <button class="btnAll">
          <i class="fa fa-sync-alt"></i>
        </button>
  
      </div>
      <div class="commonClass">
        <input id="inputField" type="text" class="textInput"
          placeholder="Add to your list..." />
        <button class="btnAll threeDots">
          <i class="fa fa-arrow-left"></i>
        </button>
      </div>
      <ul id="listContainer">
      </ul>
  
      <div class="commonClass clearBtnDiv">
        <button class="btnCompleteAll">
          <p>Clear all completed</p>
        </button>
      </div>
  
    </main>
  
    <footer>
    </footer>
</body>
</html>
